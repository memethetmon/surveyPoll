<div>
  <a style= 'display: inline; float: right;' href='#/dashboard'>Go to Polls</a>
</div>
<div style="margin: 20px;">
  <h3>{{poll.question}}</h3>
  <p>Click the vote button to choose one</p>
  <table>
    <tr>
      <th>Option</th>
      <th>Current Count of Votes</th>
      <th>Action</th>
    </tr>
    <tr>
      <td>{{poll.options.option1}}</td>
      <td>{{poll.options.vote1}}</td>
      <td><button ng-click="vote(poll.options.vote1)">Vote</button></td>
    </tr>
    <tr>
      <td>{{poll.options.option2}}</td>
      <td>{{poll.options.vote2}}</td>
      <td><button ng-click="vote(poll.options.vote2)">Vote</button></td>
    </tr>
    <tr>
      <td>{{poll.options.option3}}</td>
      <td>{{poll.options.vote3}}</td>
      <td><button ng-click="vote(poll.options.vote3)">Vote</button></td>
    </tr>
    <tr>
      <td>{{poll.options.option4}}</td>
      <td>{{poll.options.vote4}}</td>
      <td><button ng-click="vote(poll.options.vote4)">Vote</button></td>
    </tr>
  </table>
</div>
